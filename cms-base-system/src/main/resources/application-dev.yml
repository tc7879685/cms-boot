spring:
  jackson:
    date-format:  yyyy-MM-dd HH:mm:ss
    time-zone:  GMT+8

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/c2_316?characterEncoding=UTF-8&useUnicode=true&useSSL=true
    username: root
    password: 123456
